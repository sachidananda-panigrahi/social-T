<div class="container">
    <div class="row">
        <div class="com-md-12">
            <div class="notification login-alert">
                Please Enter Your Username And Password!
            </div>
            <div class="notification notification-success logged-out">
                You logged out successfully!
            </div>
            <div class="well welcome-text">
                Hello, to access our app please
                <button class="btn btn-default btn-login">Log in</button>
                or
                <button class="btn btn-default btn-register" disabled="disabled">Register</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well login-box">
                <form action="" name="loginForm" novalidate>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label for="username-email">E-mail or Username</label>
                        <input value='' id="username-email" placeholder="E-mail or Username" type="text"
                               class="form-control" name="user" ng-model="user" required/>
                        <span style="color:red" ng-show="loginForm.user.$dirty && loginForm.user.$invalid">
                            <span ng-show="loginForm.user.$error.required">Username or Email is required.</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" value='' placeholder="Password" type="password" class="form-control"
                               name="password" ng-model="password" required/>
                        <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                            <span ng-show="loginForm.password.$error.required">Password is required.</span>
                        </span>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-danger btn-cancel-action">Cancel</button>
                        <input type="submit" class="btn btn-success btn-login-submit" value="Login"/>
                    </div>
                </form>
            </div>
            <div class="logged-in well">
                <h1>You are loged in!
                    <div class="pull-right">
                        <button class="btn-logout btn btn-danger"><span class="glyphicon glyphicon-off"></span> Logout
                        </button>
                    </div>
                </h1>
            </div>
        </div>
    </div>
</div>
